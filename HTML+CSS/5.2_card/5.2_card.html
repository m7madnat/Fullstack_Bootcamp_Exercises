<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2_card</title>
    <style>
        .card {
            box-shadow: 0px 0px 20px dimgray;
            height: 280px;
            width: 200px;
            background-color: rgb(247, 240, 220);
        }

        .card img {
            height: 150px;
            width: 200px;
        }

        #places {
            margin-top: 5px;
        }

        a {
            color: rgb(144, 133, 47);
            font-size: 10px;
        }

        h3 {
            margin: 0%;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://www.shishibagolan.co.il/wp-content/uploads/thumbs/Dollarphotoclub_36234874-mjb66tld4k7al3rjb6uyjf8h8nrtrmz0ifjphj1bba.jpg"
            alt="Hermon mount" />
        <div id="description">
            <h3>The Golan Heights</h3>
            <span>Cool places to visit:</span>
            <div id="places">
                <a href="#" target="_blank">Hermon Mountain</a>
                <a href="#" target="_blank">Sea Of Galilee</a>
                <a href="#" target="_blank">Hula Valley</a>
            </div>
        </div>
    </div>
</body>
</html>
