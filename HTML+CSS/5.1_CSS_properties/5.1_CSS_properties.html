<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.1_CSS_properties</title>
    <style>
        .box1
        {
            border: thin solid red;
            font-size: 22px;
            border-radius: 10px;
        }
        .box2
        {
            font-weight: bold;
            font-style: italic;
        }
        .box3{
            text-shadow: 2px 2px 2px gray;
            background-color: black;
            color: white;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="box1">
        Hello World
    </div>
    <div class="box2">
        Hello World
    </div>
    <div class="box3">
        Hello World
    </div>   
</body>
</html>
